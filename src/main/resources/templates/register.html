<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/main :: layout(~{::title}, ~{::section})}">
<head>
    <title>Register - ChattyBuddies</title>
</head>
<body>
    <section class="auth-form">
        <h2>Create Account</h2>
        <form th:action="@{/auth/register}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn primary">Register</button>
            </div>
        </form>
        <p th:if="${error}" class="error-message" th:text="${error}"></p>
        <p class="auth-link">Already have an account? <a th:href="@{/auth/login}">Login here</a></p>
    </section>
</body>
</html>
