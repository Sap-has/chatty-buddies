<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      th:replace="~{layout/main :: layout(~{::title}, ~{::section})}">
<head>
    <title>Login - ChattyBuddies</title>
</head>
<body>
    <section class="auth-form">
        <h2>Login</h2>
        <form th:action="@{/auth/perform_login}" method="post">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn primary">Login</button>
            </div>
        </form>
        <p th:if="${param.error}" class="error-message">Invalid username or password</p>
        <p th:if="${param.logout}" class="success-message">You have been logged out</p>
        <p class="auth-link">Don't have an account? <a th:href="@{/auth/register}">Register here</a></p>
    </section>
</body>
</html>
