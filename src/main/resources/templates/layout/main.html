<!-- src/main/resources/templates/layout/main.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(title, content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">ChattyBuddies</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <h1 class="logo">ChattyBuddies</h1>
                <nav th:if="${#authorization.expression('isAuthenticated()')}">
                    <ul class="nav-links">
                        <li><a th:href="@{/chats}">My Chats</a></li>
                        <li><a th:href="@{/chats/new}">New Chat</a></li>
                        <li><a th:href="@{/logout}">Logout</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <main class="container">
        <div th:if="${param.error}" class="alert error" th:text="${param.error}"></div>
        <div th:if="${param.success}" class="alert success" th:text="${param.success}"></div>
        <div th:replace="${content}">
            <!-- Page content will be inserted here -->
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2025 ChattyBuddies</p>
        </div>
    </footer>
</body>
</html>
